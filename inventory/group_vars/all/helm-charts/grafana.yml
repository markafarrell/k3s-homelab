      enabled: true
      hosts:
        - grafana.homelab.evilcyborgdrone.com
      annotations:
        kubernetes.io/ingress.class: "nginx"
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
      tls:
        - hosts:
          - grafana.homelab.evilcyborgdrone.com
          secretName: grafana-tls

    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Prometheus
