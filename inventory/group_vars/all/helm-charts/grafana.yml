  version: 6.32.9
  repositories:
    - name: grafana
      repo_url: https://grafana.github.io/helm-charts
  secrets:
    - name: grafana-admin-credentials
      content:
        admin-user: "{{ grafana_admin_user | b64encode }}"
        admin-password: "{{ grafana_admin_password | b64encode }}"
  name: grafana
  state: "{{ grafana_state }}"
  namespace: monitoring
